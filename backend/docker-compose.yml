version: "3.9"

services:
  api:
    build: .
    container_name: extreme_graphics_api
    command: gunicorn api.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
